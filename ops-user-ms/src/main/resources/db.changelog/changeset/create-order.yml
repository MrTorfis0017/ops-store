databaseChangeLog:
  - changeSet:
      id: create_order_table
      author: aleksandrPob
      changes:
        - createTable:
            tableName: ORDER
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_ORDER
              - column:
                  name: CREATED_BY
                  type: BIGINT
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: PAYMENT_STATUS
                  type: VARCHAR(20)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: DELIVERY_STATUS
                  type: VARCHAR(25)
                  constraints:
                    unique: false
                    nullable: false