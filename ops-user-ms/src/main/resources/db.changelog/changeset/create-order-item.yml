databaseChangeLog:
  - changeSet:
      id: create_order_item_table
      author: aleksandrPob
      changes:
        - createTable:
            tableName: ORDER_ITEM
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_ORDER_ITEM
              - column:
                  name: QUANTITY
                  type: INTEGER
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: PRODUCT_ID
                  type: BIGINT
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: ORDER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: false
                    foreignKeyName: FK_ORDER_ITEM_ORDER_ID
                    references: MY_ORDER(ID)